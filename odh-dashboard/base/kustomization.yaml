apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: odh-dashboard
  app.kubernetes.io/part-of: odh-dashboard

resources:
- odh-dashboard-crd.yaml
- role.yaml
- cluster-role.yaml
- service-account.yaml
- role-binding.yaml
- cluster-role-binding.yaml
- deployment.yaml
- routes.yaml
- service.yaml
- groups-config.yaml
- odh-dashboard-groups-configmap.yaml

configMapGenerator:
- name: parameters
  envs: 
    - params.env
generatorOptions:
  disableNameSuffixHash: true
vars:
- name: namespace
  objref:
    kind: Deployment
    name: odh-dashboard
    group: apps
    apiVersion: v1
  fieldref:
    fieldpath: metadata.namespace
- name: odh_dashboard_admin_groups
  objref:
    kind: ConfigMap
    name: parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.odh_dashboard_admin_groups
- name: odh_dashboard_allowed_groups
  objref:
    kind: ConfigMap
    name: parameters
    apiVersion: v1
  fieldref:
    fieldpath: data.odh_dashboard_allowed_groups
configurations:
- params.yaml
